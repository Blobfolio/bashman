[package]
name = "bashman_core"
version = "0.2.8"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2021"
rust-version = "1.56"
description = "The backing library for Cargo Bashman."
repository = "https://github.com/Blobfolio/bashman"
publish = false

[dependencies]
argyle = "0.5.*"
fyi_msg = "0.9.*"
indexmap = "1.7.*"
libdeflater = "0.7.*"
utc2k = "0.3.*"

[dependencies.serde]
version = "1.0.*"
features = [ "derive" ]

[dependencies.toml]
version = "0.5.*"
features = [ "preserve_order" ]
